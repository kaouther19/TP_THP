<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="scriptaffichage.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-4">
          <div>
            <label>Nombre des Etats</label>
            <input
              type="number"
              class="form-control"
              id="nombreEtats"
              min="1"
              required
            />
          </div>

          <div style="margin-top: 10px;">
            <label>Etat Initial</label>
            <input
              type="number"
              class="form-control"
              id="init"
              min="1"
              required
            />
          </div>
          <div style="margin-top: 10px;">
            <label>Nombre D'états Finaux</label>
            <input
              type="number"
              class="form-control"
              id="Nbfin"
              min="1"
              required
            />
          </div>
          <div>
            <label>Nombre des lettres de l'alphabet</label>
            <input
              type="number"
              class="form-control"
              id="nbLettre"
              min="1"
              required
            />
          </div>
          <div style="margin-top: 10px;">
            <button type="button" class="btn btn-info" id="valider">
              Valider
            </button>
          </div>
          <div style="visibility: hidden;" id="etape2">
            <div style="margin-top: 10px; ">
              <label>Choisir état final</label>
              <div class="row">
                <div
                  class="col-2"
                  style="margin-left: 15px; padding-top: 8px; width: 40px; height: 40px; background-color: grey; border-radius: 20%; text-align-last: center;"
                  id="cpt"
                >
                  0
                </div>
                <div class="col-6">
                  <input
                    type="number"
                    class="form-control"
                    id="recupFin"
                    min="1"
                    required
                  />
                </div>
                <button type="button" class="btn btn-info col-2" id="validF">
                  OK
                </button>
              </div>
            </div>
            <div style="margin-top: 10px; ">
              <label>Entrer lettre de l'alphabet</label>
              <div class="row">
                <div
                  class="col-2"
                  style="margin-left: 15px; padding-top: 8px; width: 40px; height: 40px; background-color: grey; border-radius: 20%; text-align-last: center;"
                  id="cptlettre"
                >
                  0
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="lettre"
                    min="1"
                    required
                  />
                </div>
                <button type="button" class="btn btn-info col-2" id="validLet">
                  OK
                </button>
              </div>
            </div>
          </div>
          <div style="margin-top: 10px; visibility: hidden;" id="etape3">
            <label>Entrer Transition</label>
            <div class="row" style="margin-top: 10px; margin-left: 8px;">
              <input
                class="col"
                type="number"
                class="form-control"
                id="trinit"
                placeholder="Si"
                required
              />
              <input
                class="col"
                type="text"
                class="form-control"
                id="trLet"
                placeholder="w"
                required
              />
              <input
                class="col"
                type="number"
                class="form-control"
                id="trfin"
                placeholder="Sj"
                required
              />
              <button
                style="margin-left: 6px;"
                type="button"
                class="btn btn-info"
                id="validTr"
              >
                OK
              </button>
            </div>

            <div style="margin-top: 10px;">
              <button type="button" class="btn btn-info" id="validTrans">
                Valider
              </button>
            </div>
          </div>
        </div>
        <div class="col" style="margin-top: 40px;">
          <div style="padding-left: 2%;" id="states">
            Ensemble des états
          </div>
          <div style="padding-left: 2%;" id="Initst">
            Etat initial
          </div>
          <div style="padding-left: 2%;" id="finals">
            Etat Final
          </div>
          <label style="padding-left: 2%;">Transitions</label>
          <table
            class="table table-striped table-dark "
            style="text-align-last: center;"
          >
            <thead id="head">
              <tr id="thead">
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <div>
            <button
              type="button"
              class="btn btn-info col-2"
              id="red"
              style="margin-left:16px ;"
            >
              Réduire
            </button>
            <button
              type="button"
              class="btn btn-info col-2"
              style="margin-left:14px ;"
              id="det"
            >
              Déterministe
            </button>
            <button
              type="button"
              class="btn btn-info col-2"
              id="comp"
              style="margin-left:14px ;"
            >
              Complément
            </button>
            <button
              type="button"
              class="btn btn-info col-2"
              id="mir"
              style="margin-left:14px ;"
            >
              miroir
            </button>
            <button
              type="button"
              class="btn btn-info col-2"
              id="com"
              style="margin-left:14px ;"
            >
              Complet
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
